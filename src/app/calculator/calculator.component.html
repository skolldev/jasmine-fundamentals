<div class="bg-white p-8 rounded-lg shadow-lg flex flex-col">
  <div
    class="w-64 h-16 bg-gray-300 flex justify-end items-center pr-3 shadow-inner"
  >
    <span class="text-2xl">{{ displayText }}</span>
  </div>
  <div class="mt-8 flex-row justify-between flex-wrap">
    <div class="flex">
      <button
        class="w-1/4 py-2 bg-gray-600 hover:bg-gray-500 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="enterNumber(1)"
      >
        1
      </button>
      <button
        class="w-1/4 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="enterNumber(2)"
      >
        2
      </button>
      <button
        class="w-1/4 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="enterNumber(3)"
      >
        3
      </button>
      <button
        class="w-1/4 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white"
        (click)="setCalculationMode(modes.Addition)"
      >
        +
      </button>
    </div>
    <div class="flex mt-4">
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="enterNumber(4)"
      >
        4
      </button>
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="enterNumber(5)"
      >
        5
      </button>
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="enterNumber(6)"
      >
        6
      </button>
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white"
        (click)="setCalculationMode(modes.Subtraction)"
      >
        -
      </button>
    </div>
    <div class="flex mt-4">
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="enterNumber(7)"
      >
        7
      </button>
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="enterNumber(8)"
      >
        8
      </button>
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="enterNumber(9)"
      >
        9
      </button>
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white"
        (click)="setCalculationMode(modes.Multiplication)"
      >
        *
      </button>
    </div>
    <div class="flex mt-4">
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="handleClear()"
      >
        C
      </button>
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="enterNumber(0)"
      >
        0
      </button>
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white mr-4"
        (click)="setCalculationMode(modes.Power)"
      >
        ^
      </button>
      <button
        class="w-1/3 py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white"
        (click)="setCalculationMode(modes.Divison)"
      >
        /
      </button>
    </div>
    <div class="flex mt-4">
      <button
        class="w-full py-2 bg-gray-600 hover:bg-gray-500 text-2xl text-white"
        (click)="handleCalculation()"
      >
        =
      </button>
    </div>
  </div>
</div>
